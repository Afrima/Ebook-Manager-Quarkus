quarkus:
  datasource:
    db-kind: postgresql
    username: ${db-user}
    password: ${db-password}
    jdbc:
      url: jdbc:postgresql://${db-address}/${db-schema}
  http:
    auth:
      basic: true
    limits:
      max-form-attribute-size: 200M
      max-body-size: 200M
  flyway:
    default-schema: public
    clean-at-start: false
    table: SCHEMA_VERSION
    validate-on-migrate: true
    out-of-order: false
    migrate-at-start: true
  container-image:
    builder: jib
  jib:
    base-jvm-image: gcr.io/distroless/java21:nonroot
    base-native-image: afrima/quarkus-base-image:1.0.20@sha256:114147d6a2820b6d3c81fbfa5ea3353242dfd5269a05ef0d4a96cf9f2b1daccd
  native:
    additional-build-args: -march=x86-64-v2
login:
  salt: ${login-salt}
  iteration: ${login-iteration:4}
  admin:
    username: ${admin-username}
    password: ${admin-password}