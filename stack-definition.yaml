services:
  db:
    image: postgres:16.1-alpine@sha256:cd1f1132c8a8c92e8ba8a876d41710220cb2fe2a6fd7e89981af8f40a6bdba42
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: "{{db_password}}"
      POSTGRES_USER: "{{db_username}}"
      POSTGRES_DB: "{{db_username}}"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - '{{mount_folder}}/db/:/var/lib/postgresql/data'
  server:
    image: {{username}}/ebook-manager:{{version}}
    restart: on-failure
    ports:
      - "{{port}}:8080"
    environment:
      db-user: "{{db_username}}"
      db-password: "{{db_password}}"
      db-address: db
      db-schema: "{{db_username}}"
      login-salt: "{{login_salt}}"
      admin-username: "{{admin_username}}"
      admin-password: "{{admin_password}}"
    volumes:
      - '{{mount_folder}}/data/:/home/jboss/upload'
    depends_on:
      - "db"
