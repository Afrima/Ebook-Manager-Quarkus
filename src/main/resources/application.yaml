quarkus:
  datasource:
    db-kind: postgresql
    username: ${db-user}
    password: ${db-password}
    jdbc:
      url: jdbc:postgresql://${db-address}/${db-schema}
  http:
    auth:
      basic: true
    limits:
      max-form-attribute-size: 200M
      max-body-size: 200M
  flyway:
    default-schema: public
    clean-at-start: false
    table: SCHEMA_VERSION
    validate-on-migrate: true
    out-of-order: false
    migrate-at-start: true
  container-image:
    builder: jib
  jib:
    base-jvm-image: eclipse-temurin:17.0.6_10-jre-alpine@sha256:f59c1acc26975859545eabb2051f4b9a41d5ef278aad9dfe42bdb0aff5611613
    base-native-image: afrima/quarkus-base-image:1.0.14@sha256:d85d8b750d6562421646fc3159a6e22861aa9087d2dd7a6666152099deea701f

login:
  salt: ${login-salt}
  iteration: ${login-iteration:4}
  admin:
    username: ${admin-username}
    password: ${admin-password}